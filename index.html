<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div id="content">
        <div id="sidebar">
            <h1>Dashboard</h1>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div id="header">
            <div id="searchbar">
                <img src="magnify.svg" alt="Search" width="25px">
                <input type="text" name="searchinput" id="searchinput">
            </div>
            <div id="notifications">
                <img src="bell.svg" alt="Notifications" width="25px">
                <div><img src="" alt=""></div>
                <p>Marty McFly</p>
            </div>
            <div id="hithere">
                <div><img src="" alt=""></div>
                <p>Hi there,</p>
                <p>Marty McFly (@marty)</p>
            </div>
            <div id="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div id="main-content">

        </div>
    </div>
</body>

</html>
